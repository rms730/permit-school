name: autofix
on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
jobs:
  autofix:
    if: github.event.issue.pull_request != null && contains(github.event.comment.body, '/autofix')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.ref || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g prettier
      - run: python -m pip install --upgrade pip && pip install "sqlfluff==3.0.6"
      - run: |
          npx prettier@3.3.3 --write "**/*.{md,json,yml,yaml}"
          sqlfluff fix --dialect postgres supabase/migrations || true
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: autofix (prettier/sqlfluff)" || echo "no changes"
          git push