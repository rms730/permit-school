name: web-ci

on:
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/web.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show node/npm
        run: |
          node -v
          npm -v

      - name: Update npm (workaround optionalDependencies install bugs)
        run: npm i -g npm@latest

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --prefer-online

      - name: Prepare env files
        run: |
          # Create development environment files from examples
          cp ../env-examples/root.env.dev.example ../.env.dev

          # Create a clean web environment file with only client-safe variables
          cat > .env.development << 'EOF'
          # Client-exposed (safe):
          NEXT_PUBLIC_SUPABASE_URL=https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=anon-placeholder-key
          NEXT_PUBLIC_ENV=development
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_placeholder
          NEXT_PUBLIC_SENTRY_DSN=https://placeholder.sentry.io
          NEXT_PUBLIC_SITE_URL=https://example.com
          EOF

          # Root overrides from GitHub Secrets (optional)
          [ -n "${{ secrets.SUPABASE_URL }}" ] && sed -i 's|^SUPABASE_URL=.*|SUPABASE_URL=${{ secrets.SUPABASE_URL }}|' ../.env.dev
          [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ] && sed -i 's|^SUPABASE_SERVICE_ROLE_KEY=.*|SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}|' ../.env.dev
          [ -n "${{ secrets.SUPABASE_ANON_KEY }}" ] && sed -i 's|^SUPABASE_ANON_KEY=.*|SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}|' ../.env.dev
          [ -n "${{ secrets.OPENAI_API_KEY }}" ] && sed -i 's|^OPENAI_API_KEY=.*|OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}|' ../.env.dev
          [ -n "${{ secrets.BASE_URL }}" ] && sed -i 's|^BASE_URL=.*|BASE_URL=${{ secrets.BASE_URL }}|' ../.env.dev

          # Web overrides
          [ -n "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ] && sed -i 's|^NEXT_PUBLIC_SUPABASE_URL=.*|NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}|' .env.development
          [ -n "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ] && sed -i 's|^NEXT_PUBLIC_SUPABASE_ANON_KEY=.*|NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}|' .env.development

      - name: Verify root environment (development)
        working-directory: .
        env:
          NODE_ENV: development
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://example.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'service-role-placeholder' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'anon-placeholder' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-placeholder' }}
          BASE_URL: ${{ secrets.BASE_URL || 'https://example.com' }}
          TESTKIT_ON: false
          TESTKIT_TOKEN: dev-super-secret
        run: npm run env:check:dev

      - name: Verify web environment (development)
        working-directory: web
        env:
          NODE_ENV: development
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon-placeholder-key
          NEXT_PUBLIC_ENV: development
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          NEXT_PUBLIC_SENTRY_DSN: https://placeholder.sentry.io
          NEXT_PUBLIC_SITE_URL: https://example.com
        run: npm run env:check

      - name: Dependency sanity check (rollup)
        run: |
          node -e "try{const r=require('rollup');console.log('rollup ok:', typeof r==='object');}catch(e){console.error('rollup not resolvable');process.exit(1)}"
          node -e "try{require.resolve('@rollup/rollup-linux-x64-gnu');console.log('linux-x64-gnu pkg present');}catch{console.log('linux-x64-gnu pkg NOT present (ok if not needed on this runner)');}"

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'anon-placeholder' }}
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'service-role-placeholder' }}
          NEXT_PUBLIC_COMMIT_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILD_AT: ${{ github.run_started_at }}
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1
        run: npm run build:ci
