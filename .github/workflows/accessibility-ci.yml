name: Accessibility & Performance CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Show node/npm
        run: |
          node -v
          npm -v

      - name: Update npm
        run: npm i -g npm@latest

      - name: Clean install dependencies
        working-directory: web
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --prefer-online

      - name: Build application
        run: npm run build:ci
        working-directory: web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'anon-placeholder' }}
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'service-role-placeholder' }}
          NEXT_PUBLIC_SITE_URL: https://permit-school.com

      - name: Run Lighthouse CI (monorepo-aware)
        env:
          # Make the port explicit & stable for LHCI
          PORT: 4310
        run: |
          npx --yes @lhci/cli@0.13.0 autorun \
            --config=web/.lighthouserc.cjs \
            --collect.startServerCommand="PORT=$PORT npm run start:ci" \
            --collect.url="http://localhost:$PORT/" \
            --collect.numberOfRuns=2
        working-directory: web

      - name: Upload LHCI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-artifacts
          path: web/.lighthouseci/*

      - name: Run axe-core accessibility tests
        run: |
          cd web
          npm run axe:ci
        env:
          NEXT_PUBLIC_SITE_URL: https://permit-school.com

  lint-a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show node/npm
        run: |
          node -v
          npm -v

      - name: Update npm
        run: npm i -g npm@latest

      - name: Clean install dependencies
        working-directory: web
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --prefer-online

      - name: Run ESLint with accessibility rules
        run: npm run lint:a11y
        working-directory: web

      - name: Type check
        run: npm run typecheck
        working-directory: web

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show node/npm
        run: |
          node -v
          npm -v

      - name: Update npm
        run: npm i -g npm@latest

      - name: Clean install dependencies
        working-directory: web
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --prefer-online

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: web

      - name: Build application
        run: npm run build:ci
        working-directory: web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'anon-placeholder' }}
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'service-role-placeholder' }}
          NEXT_PUBLIC_SITE_URL: http://127.0.0.1:4040
          TESTKIT_ON: true
          TESTKIT_TOKEN: ${{ secrets.TESTKIT_TOKEN }}

      - name: Start server
        run: |
          nohup npm run start:ci >/dev/null 2>&1 &
          echo "Waiting for http://127.0.0.1:4040 ..."
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:4040 >/dev/null; then
              echo "âœ… server ready"
              break
            fi
            sleep 1
          done
        working-directory: web
        env:
          NEXT_PUBLIC_SITE_URL: http://127.0.0.1:4040
          TESTKIT_ON: true
          TESTKIT_TOKEN: ${{ secrets.TESTKIT_TOKEN }}

      - name: Run E2E tests
        run: npx playwright test --reporter=line
        working-directory: web
        env:
          BASE_URL: http://127.0.0.1:4040
          TESTKIT_ON: true
          TESTKIT_TOKEN: ${{ secrets.TESTKIT_TOKEN }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: web/test-results/
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: web/test-results/
          retention-days: 30
